# This is a demo for Jekyll-Reveal.js slide

<!--horizontal-->

<!-- .slide: data-background="blue" -->

### basic usage

- type 'o' (embeded) or 'F11' (reveal slide-only) for fullscreen mode
- type 'ese' (embeded) or 'F11' (reveal slide-only) to quit fullscreen mode
- type 'o' or 'Esc' for overview mode

<!--vertical-->

<!-- .slide: data-background="red" -->

### basic usage

- use space bar to step through slides in order
- use arrow keys to navigate presentation
- type 's' for speaker mode

<!--horizontal-->

<!-- .slide: data-background="green" -->

### Known issues/bugs

- Markdown syntax with a `.html` extension

	If a `.md` extension has been used:
	- syntax highlighted code will render the converted **html**.
	- fragment will not working.

- Markdown hyperlink must follow current slide. It won't work for cross-slides. (horizontal/vertical slides)
