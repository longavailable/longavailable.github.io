<small>Created by <a href="http://hakim.se">Hakim El Hattab</a> and <a href="https://github.com/hakimel/reveal.js/graphs/contributors">contributors</a></small>

## Hello There

reveal.js enables you to create beautiful interactive slide decks using HTML. This presentation will show you examples of what it can do.

<!--horizontal-->

## Vertical Slides

Slides can be nested inside of each other.

Use the *Space* key to navigate through all slides.

<a href="#" class="navigate-down">
	<img class="r-frame" style="background: rgba(255,255,255,0.1);" width="178" height="238" data-src="https://static.slid.es/reveal/arrow.png" alt="Down arrow">
</a>

## With animations

```javascript [|4,8-11|17|22-24]
import React, { useState } from 'react';

function Example() {
	const [count, setCount] = useState(0);

	return (
		&lt;div&gt;
			&lt;p&gt;You clicked {count} times&lt;/p&gt;
			&lt;button onClick={() =&gt; setCount(count + 1)}&gt;
				Click me
			&lt;/button&gt;
		&lt;/div&gt;
	);
}

function SecondExample() {
	const [count, setCount] = useState(0);

	return (
		&lt;div&gt;
			&lt;p&gt;You clicked {count} times&lt;/p&gt;
			&lt;button onClick={() =&gt; setCount(count + 1)}&gt;
				Click me
			&lt;/button&gt;
		&lt;/div&gt;
	);
}
```

## Point of View

Press **ESC** to enter the slide overview.

Hold down the **alt** key (**ctrl** in Linux) and click on any element to zoom towards it using [zoom.js](http://lab.hakim.se/zoom-js). Click again to zoom back out.

(NOTE that use ctrl + click in Linux.)

## Speaker View

There's a [speaker view][1]. It includes a timer, preview of the upcoming slide as well as your speaker notes.

Press the **S** key to try it out.

[1]: https://revealjs.com/speaker-view/

Notes:

Oh hey, these are some notes. They'll be hidden in your presentation, but you can see them if you open the speaker notes window (hit 's' on your keyboard).

## Global State

Set `data-state="something"` on a slide and `"something"`
will be added as a class to the document element when the slide is open. This lets you
apply broader style changes, like switching the page background.
		
<!--horizontal-->

<!-- .slide: data-state="customevent" -->

## State Events

Additionally custom events can be triggered on a per slide basis by binding to the `data-state` name.

<pre><code class="javascript" data-trim contenteditable style="font-size: 18px;">
Reveal.on( 'customevent', function() {
console.log( '"customevent" has fired' );
} );
</code></pre>

<!--horizontal-->

## Take a Moment

Press B or . on your keyboard to pause the presentation. This is helpful when you're on stage and want to take distracting slides off the screen.
